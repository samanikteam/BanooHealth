                                </div>

                                    <div class="form-group">  
                                        <label for="f_name" class="input-label">نام</label>                                              
                                        <input type="text" id="f_name" class="form-control" name="f_name" placeholder="مثال نام" required="required">
                                    </div>
                                    <div class="form-group">  
                                        <label for="l_name" class="input-label">نام خانوادگی</label>                                              
                                        <input type="text" id="l_name" class="form-control" name="l_name" placeholder="مثال نام" required="required">

                                    </div>
                                    <div class="form-group">  
                                        <label for="c_password" class="input-label">تایید رمزعبور</label>
